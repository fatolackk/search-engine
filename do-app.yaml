name: nexus-search-engine
services:
- name: web
  source_dir: /
  github:
    repo: yourusername/nexus-search-engine
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  - key: DOMAIN
    value: your-domain.com
  health_check:
    http_path: /api/health
  domains:
  - www.your-domain.com
  - your-domain.com